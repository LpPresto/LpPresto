<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DCC138 Exemplo01</title>
</head>
<body>
    <h1>DCC138 Exemplo01</h1>
    <canvas></canvas>
    <p>por Leandro Pereira Presto(2021)</p>
    <script>
        let canvas = document.querySelector("canvas");
        let ctx = canvas.getContext("2d");
        canvas.width = 480;
        canvas.height = 320;
        //Estrutura
        let p = {
            x : 150,
            vx : 0,
            ax : 0,
            y : 100,
            vy : 0,
            ay : 0,
        };
 
        let e ={
            ex : 300,
            evx : 0,
            eax : 0,
            ey : 20,
            evy : 0,
            eay : 0,
        };
 
        const K = 180;
        let t0;
        let dt;
        requestAnimationFrame(desenha);
 
        ctx.fillStyle = "black";
        ctx.fillRect(0,0, canvas.width, canvas.height);
 
        function desenha (t) {
            t0 = t0 ?? t;
            dt = (t - t0)/1000;
            //Desenho Fundo
            ctx.fillStyle = "black";
            ctx.fillRect(0,0, canvas.width, canvas.height);
 
            //Controladores
            e.eax = 0.5*(p.x - e.ex) - 0.2*e.evx;
            e.eay = 0.5*(p.y - e.ey) - 0.2*e.evy;
           
            //Atualiza din√¢mica dos estados
            p.vx = p.vx + p.ax*dt;
            p.x = p.x + p.vx * dt;
            p.vy = p.vy + p.ay*dt;  
            p.y = p.y + p.vy * dt;
           
            e.evx = e.evx + e.eax*dt;
            e.ex = e.ex + e.evx * dt;
            e.evy = e.evy + e.eay*dt;  
            e.ey = e.ey + e.evy * dt;
 
            //Desenho elementos
            ctx.fillStyle = "white";
            ctx.fillRect(p.x, p.y, 20, 20);
 
            ctx.fillStyle = "red";
            ctx.fillRect(e.ex, e.ey, 20, 20);
 
            requestAnimationFrame(desenha);
            t0 = t;
 
        }
        addEventListener("keydown", teclaPressionada);
        addEventListener("keyup", teclaSolta);
       
        function teclaPressionada(event){
            //Adiciona controle de velocidades
            console.log(event.key);
            switch (event.key) {
                case "ArrowUp":
                    p.ay = -K;
                    break;    
                case "ArrowDown":
                    p.ay = +K;
                    break;
                case "ArrowLeft":
                    p.ax = -K;
                    break;    
                case "ArrowRight":
                    p.ax = +K;
                    break;
            }
 
        }  
        function teclaSolta(event){
            //Adiciona controle de velocidades
            console.log(event.key);
            switch (event.key) {
                case "ArrowUp":
                    p.vy = 0;
                    p.ay = 0;
                    break;    
                case "ArrowDown":
                    p.vy = 0;
                    p.ay = 0;
                    break;
                case "ArrowLeft":
                    p.vx = 0;
                    p.ax = 0;
                    break;    
                case "ArrowRight":
                    p.vx = 0;
                    p.ax = 0;
                    break;
            }
 
        }
 
    </script>
</body>
</html>
